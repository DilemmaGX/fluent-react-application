name: Source Zip
on:
  push:
    branches: ['**']
  pull_request:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create source zip
        run: |
          zip -r source.zip . -x ".git/*" "node_modules/*" "Application/*" "build/*" "dist/*" "out/*" "public/js/*" "source.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-zip
          path: source.zip